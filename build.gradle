plugins {
	id 'java'
	id 'eclipse'
}

sourceCompatibility = '1.8'
version = '1.0.0'

def AXIS2_VERSION = '1.8.0'

// archiva, artifactory.
repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation  "org.apache.xmlbeans:xmlbeans:3.1.0",
					"org.apache.axis2:axis2-transport-local:${AXIS2_VERSION}",
					"org.apache.axis2:axis2-transport-http:${AXIS2_VERSION}",
					"org.apache.axis2:axis2-xmlbeans:${AXIS2_VERSION}",
					"org.apache.axis2:axis2-adb:1.8.0",
					"org.springframework:spring-context-support:5.3.16",
					"mysql:mysql-connector-java:8.0.26"
					
	implementation group: "org.springframework", name: "spring-jdbc", version: "5.3.16"

    testImplementation 	'org.junit.jupiter:junit-jupiter-api:5.6.2',
    					'org.junit.jupiter:junit-jupiter-engine:5.6.2',
    					'org.junit.platform:junit-platform-commons:1.8.2'
}

test {
	useJUnitPlatform()
}

task retrieveRuntimeDependencies(type: Copy) {
  into "$buildDir/libs"
  from configurations.runtimeClasspath
}

// Tarea para copiar temporalmente a una carperta lib las dependencias.
task copyCompileLibs(type: Copy) {
    into "libAxis2"
    from configurations.runtimeClasspath
}