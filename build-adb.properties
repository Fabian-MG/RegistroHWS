# Ubicación del tomcat por si se quiere utilizar las tareas de deploy en el.
tomcat.home=/Users/fabian-mg/downloads/apache-tomcat-9.0.58

# Ubicación del axis2 que se usará para la generación de artefactos.
axis2.home=/Users/fabian-mg/downloads/axis2-1.8.0

# Nombre del wsdl. Ubicación esperada: ./src/main/resources/${wsdl.name}.wsdl
wsdl.name=registro

# Versión del servicio web.
web.service.version=1.0.0

# Paquete para generar el Stub y Skeleton. Utilizar el equivalente al namespace.
# Usar únicamente minúsculas porque axis2 sólo genera paquetes en minúsculas.
web.service.package=com.registro

# Ruta donde se generarán los artefactos del server.
server.path=./server

# Ruta donde se generarán los artefactos del cliente.
client.path=./client
